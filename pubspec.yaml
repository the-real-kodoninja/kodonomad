name: kodonomad
description: A Flutter app for nomads to connect and share experiences.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0      # State management
  sqflite: ^2.3.0              # SQLite database
  path_provider: ^2.1.1        # File system access
  http: ^1.1.0                 # API calls
  cached_network_image: ^3.3.0  # Image caching
  flutter_animate: ^4.5.0       # UI animations
  geolocator: ^10.1.0  # For accessing device location
  google_maps_flutter: ^2.5.0   # Maps for nomad spots
  encrypt: ^5.0.1
  supabase_flutter: ^1.10.0
  shared_preferences: ^2.2.0
  web3dart: ^2.7.0
  url_launcher: ^6.3.1 
  flutter_image_compress: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
